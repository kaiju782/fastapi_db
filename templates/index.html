<!DOCTYPE html>
{%with messages = get_flashed_messages()%}
    {%if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {%endif%}
{%endwith%}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 맞춤형 판례 검색 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 1rem;
            position: absolute;
            top: 0;
            left: 0;
        }
        header h2 {
            margin: 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .image-container {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .start-button {
            background-color: #000;
            color: #fff;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h2>잉공지능</h2>
    </header>
    <main>
        <h1>AI 기반 맞춤형 판례 검색 서비스</h1>
        <p>당신의 상황에 가장 적합한 판례를 찾아드립니다</p>
        <div class="image-container">
            <img src="{{ url_for('static', filename='photo.png') }}" alt="판례 검색 서비스">
        </div>
        <button class="start-button" onclick="location.href='{{ url_for('search') }}'">바로 시작</button>
    </main>
</body>
</html>
